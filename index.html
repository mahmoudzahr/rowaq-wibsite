<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رواق للإدارة التسويقية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #3d1d75, #8e44ad);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .wave {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 300px;
      background: url('https://svgshare.com/i/utG.svg') repeat-x;
      background-size: contain;
      opacity: 0.1;
      animation: wave 10s linear infinite;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    .content {
      z-index: 2;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #fff;
      color: #3d1d75;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="content">
    <h1>رواق للإدارة التسويقية</h1>
    <p>نحو مستقبل تدريبي واستشاري أكثر تأثيرًا</p>
    <a href="#courses" class="btn">استعراض الدورات</a>
  </div>
</body>
</html>
