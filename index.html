<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رواق للإدارة التسويقية - تحت الصيانة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3d1d75, #8e44ad);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 0.9em;
      margin-top: 30px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/100x100?text=Riwaq" alt="شعار رواق" class="logo"/>
    <h1>موقع رواق تحت الصيانة</h1>
    <p>نعمل على تحسين تجربتكم، وسنعود إليكم قريبًا بموقع أكثر احترافية وإبداعًا.</p>
    <div class="footer">
      جميع الحقوق محفوظة © رواق للإدارة التسويقية 2025
    </div>
  </div>
</body>
</html>
