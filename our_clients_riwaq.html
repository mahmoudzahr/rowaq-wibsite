
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عملاؤنا - رواق للإدارة التسويقية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 40px;
        }
        .clients {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .client {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .client img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .client p {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <h1>بعض الجهات التي تعاملت مع رواق</h1>

    <div class="clients">
        <div class="client">
            <img src="https://via.placeholder.com/150x100?text=Client+1" alt="Client 1">
            <p>اسم العميل 1</p>
        </div>
        <div class="client">
            <img src="https://via.placeholder.com/150x100?text=Client+2" alt="Client 2">
            <p>اسم العميل 2</p>
        </div>
        <div class="client">
            <img src="https://via.placeholder.com/150x100?text=Client+3" alt="Client 3">
            <p>اسم العميل 3</p>
        </div>
        <div class="client">
            <img src="https://via.placeholder.com/150x100?text=Client+4" alt="Client 4">
            <p>اسم العميل 4</p>
        </div>
    </div>

</body>
</html>
