
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب استشارة - رواق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #6a1b9a;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

  <h1>طلب استشارة</h1>

  <form action="https://formspree.io/f/mwkdvyjd" method="POST" enctype="multipart/form-data">
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="الاسم الكامل" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="البريد الإلكتروني" required>

    <label for="phone">رقم الجوال</label>
    <input type="tel" id="phone" name="رقم الجوال" required>

    <label for="type">نوع الاستشارة</label>
    <select id="type" name="نوع الاستشارة" required>
      <option value="إدارية">إدارية</option>
      <option value="تسويقية">تسويقية</option>
      <option value="أسرية">أسرية</option>
      <option value="أخرى">أخرى</option>
    </select>

    <label for="details">تفاصيل الاستشارة</label>
    <textarea id="details" name="تفاصيل الاستشارة" rows="5" required></textarea>

    <label for="file">إرفاق ملف (PDF, Word أو صورة)</label>
    <input type="file" id="file" name="ملف مرفق">

    <button type="submit">إرسال الطلب</button>
  </form>

</body>
</html>
